<!-- Wrapper-->
<div id="wrapper">

  <!-- Left navigation bar -->
  <navigation></navigation>

  <!-- Main page wrapper -->
  <div id="page-wrapper" class="gray-bg">

      <!-- Top navigation -->
      <topnavbar></topnavbar>

      <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-4">
          <h2>{{page}}</h2>
          <ol class="breadcrumb">
            <li>
              Huggy
            </li>
            <li class="active tabbar">{{titulo}}</li>
          </ol>
        </div>
      </div>

      <div class="wrapper wrapper-content" id="appcontent">
        <div class="snavigation" id="produtos" data-index="1">
          <div class="row">
            <div class="col-lg-4">

              <div class="ibox float-e-margins">
                <div class="ibox-title">
                  <h5>Status</h5>
                  <div class="ibox-tools">
                    <a class="collapse-link">
                     <i class="fa fa-chevron-up"></i>
                    </a>
                  </div>
                </div>

                <div class="ibox-content">
                  <div class="actions">
                    <div class="row">

                    </div>
                  </div>
                  <table class="table table-striped table-bordered table-hover small m-t-sm tabela" style="">
                    <thead>
                    <tr>
                      <th>Status</th>
                      <th>Total</th>
                    </tr>
                    </thead>
                    <tbody>
                      <tr *ngIf="!itensstatus.length">
                        <td colspan="2">Nenhum registro encontrado</td>
                      </tr>
                      <tr *ngFor="let item of itensstatus">
                        <td>{{item.status}}</td>
                        <td>{{item.total}}</td>
                      </tr>
                    </tbody>
                  </table>

                </div>
              </div>
            </div>
            <div class="col-lg-4">

              <div class="ibox float-e-margins">
                <div class="ibox-title">
                  <h5>Satisfação</h5>
                  <div class="ibox-tools">
                    <a class="collapse-link">
                     <i class="fa fa-chevron-up"></i>
                    </a>
                  </div>
                </div>

                <div class="ibox-content">
                  <div class="actions">
                    <div class="row">

                    </div>
                  </div>
                  <table class="table table-striped table-bordered table-hover small m-t-sm tabela" style="">
                    <thead>
                    <tr>
                      <th>Satisfação</th>
                      <th>Total</th>
                    </tr>
                    </thead>
                    <tbody>
                      <tr *ngIf="!itenssatisfaction.length">
                        <td colspan="2">Nenhum registro encontrado</td>
                      </tr>
                      <tr *ngFor="let item of itenssatisfaction">
                        <td>{{item.satisfaction_rating}}</td>
                        <td>{{item.total}}</td>
                      </tr>
                    </tbody>
                  </table>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer></footer>

  </div>
  <!-- End page wrapper-->

</div>
<!-- End wrapper-->
