<!-- Wrapper-->
<div id="wrapper">

  <!-- Left navigation bar -->
  <navigation></navigation>

  <!-- Main page wrapper -->
  <div id="page-wrapper" class="gray-bg">

      <!-- Top navigation -->
      <topnavbar></topnavbar>

      <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-4">
          <h2>{{page}}</h2>
          <ol class="breadcrumb">
            <li>
              Huggy
            </li>
            <li class="active tabbar">{{titulo}}</li>
          </ol>
        </div>
      </div>

      <div class="wrapper wrapper-content" id="appcontent">
        <div class="snavigation" id="produtos" data-index="1">
          <div class="row">
            <div class="col-lg-12">

              <div class="ibox float-e-margins">
                <div class="ibox-title">
                  <h5>{{titulo}}</h5>
                  <div class="ibox-tools">
                    <a class="collapse-link">
                     <i class="fa fa-chevron-up"></i>
                    </a>
                  </div>
                </div>

                <div class="ibox-content">
                  <div class="actions">
                    <div class="row">
                      <div class="col-lg-1 filterinput">
                        <input type="text" class="form-control" id="cmp_api_id" name="cmp_api_id" placeholder="id">
                      </div>
                      <div class="col-lg-2 filterinput">
                        <input type="text" class="form-control" id="cmp_tags" name="cmp_tags" placeholder="tags">
                      </div>
                      <div class="col-lg-2 filterinput">
                        <select class="form-control m-b" id="cmp_tipo">
                          <option>Tipo</option>
                        </select>
                      </div>
                      <button type="button" class="btn btn-primary btn-md" id="btn_pesquisar">
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                  </div>
                  <table class="table table-striped table-bordered table-hover small m-t-sm tabela" style="">
                    <thead>
                    <tr>
                      <th>Id</th>
                      <th>Titulo</th>
                      <th>Tipo</th>
                      <th>Status</th>
                      <th>Solicitante</th>
                      <th>Prioridade</th>
                    </tr>
                    </thead>
                    <tbody>
                      <tr *ngIf="!itens.length">
                        <td>Nenhum registro encontrado</td>
                      </tr>
                      <tr *ngFor="let item of itens">
                        <td>{{item.api_id}}</td>
                        <td>{{item.subject}}</td>
                        <td>{{item.type}}</td>
                        <td>{{item.status}}</td>
                        <td>{{item.requester_id}}</td>
                        <td>{{item.priority}}</td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="navigation text-center" *ngIf="hasnext">
                    <button id="btn-prev" class="btn btn-sm btn-nav btn-primary" type="button"><i class="fa fa-caret-left"></i></button>
                    <button id="btn-next" class="btn btn-sm btn-nav btn-primary" type="button"><i class="fa fa-caret-right"></i></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer></footer>

  </div>
  <!-- End page wrapper-->

</div>
<!-- End wrapper-->
