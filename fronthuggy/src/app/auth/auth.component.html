<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
      <div>
          <h1 class="logo-name">HY</h1>
      </div>
      <h3>My solution to Huggy DEV Challenge</h3>
      <div class="text-left info-box">
        <p>Admin</p>
        <small>email: yargomascarenhas@gmail.com</small><br>
        <small>paswd: 123456</small>
        <p>Agent</p>
        <small>email: josephkimbler@gmoil.com</small><br>
        <small>paswd: 123456</small>
        </div>

      <form (submit)="login()" class="m-t" action="" *ngIf="!forgot">
          <div class="form-group">
              <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Username" required="">
          </div>
          <div class="form-group">
              <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" required="" autocomplete="off">
          </div>
          <button type="submit" class="btn btn-primary block full-width m-b" [disabled]="isloading">
              <i class="fa fa-spin fa-spinner" *ngIf="isloading"></i>
              Login
          </button>
          <a (click)="forgotPwd()"><small>Forgot password?</small></a>
      </form>
      <form class="m-t" role="form" action="#" *ngIf="forgot">
        <div class="form-group">
            <input type="email" class="form-control" placeholder="E-mail to recovery" required="">
        </div>
        <button type="submit" class="btn btn-primary block full-width m-b" [disabled]="isloading">Recovery</button>
        <a (click)="forgotPwd()"><small>Voltar</small></a>
      </form>
      <p class="m-t"> <small>Powered by Yargo Mascarenhas &copy; 2018</small> </p>
  </div>
</div>
