<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
      <div>
          <h1 class="logo-name">HY</h1>
      </div>
      <h3>Welcome to Huggy DEV Challenge</h3>
      <p>For Huggy Challenge</p>
      <form class="m-t" role="form" action="#" *ngIf="!forgot">
          <div class="form-group">
              <input type="email" class="form-control" placeholder="Username" required="">
          </div>
          <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" required="">
          </div>
          <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
          <a (click)="forgotPwd()"><small>Forgot password?</small></a>
      </form>
      <form class="m-t" role="form" action="#" *ngIf="forgot">
        <div class="form-group">
            <input type="email" class="form-control" placeholder="E-mail to recovery" required="">
        </div>
        <button type="submit" class="btn btn-primary block full-width m-b">Recovery</button>
        <a (click)="forgotPwd()"><small>Voltar</small></a>
      </form>
      <p class="m-t"> <small>Powered by Yargo Mascarenhas &copy; 2018</small> </p>
  </div>
</div>
